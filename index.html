<!DOCTYPE html>
<html lang="tr">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
 <title>Hesap Makinesi</title>
</head>

<body>
 <div class="calculator-grid">
  <div class="cikti">
   <input class="calculator-input" value="0" type="text" disabled>
  </div>
  <button value="clear" class="span-iki clear">AC</button>
  <button value="delete" class="delete">DEL</button>
  <button value="%" class="operator">/</button>
  <button value="7">7</button>
  <button value="8">8</button>
  <button value="9">9</button>
  <button value="*" class="operator">*</button>
  <button value="4">4</button>
  <button value="5">5</button>
  <button value="6">6</button>
  <button value="+" class="operator">+</button>
  <button value="1">1</button>
  <button value="2">2</button>
  <button value="3">3</button>
  <button value="-" class="operator">-</button>
  <button value="." class="decimal">.</button>
  <button value="0">0</button>
  <button value="=" class="span-iki equal-sign operator">=</button>

 </div>

</body>

</html>
